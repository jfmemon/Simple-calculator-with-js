<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator with js</title>
</head>

<body>
    <main>
        <section>
            <h1 style="text-align: center;">Simple calculator with js</h1><br>
            <div style="display: flex; justify-content: center;">
            <div>
                <div style="display: flex; justify-content: center; margin-bottom: 8px;">
                    <input type="number" name="" id="result-input" style="padding: 16px;" placeholder="Your result will show here">
                </div>
                <div>
                    <input type="number" name="" id="first-input" style="padding: 10px;;" placeholder="Enter first number">
                    <input type="text" name="" id="operator-input" style="padding: 10px;" placeholder="Enter any operator">
                    <input type="number" name="" id="second-input" style="padding: 10px;" placeholder="Enter second number"><br><br>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="submit" id="calculate-button" style="padding: 10px;">Calculate</button>
                </div>
            </div>
            </div>
        </section>
    </main>



    <script src="calculator.js"></script>
</body>

</html>
